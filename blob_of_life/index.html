<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="https://asset.stio.studio/favicon.ico" type="image/x-icon" sizes="any">
</head>

<body>
    <div class="box show">
        Total Blobs
        <br>
        <input type="number" min="1" value="1000" class="total-blobs-number">
        <br>
        <input type="range" min="1" max="10000" value="1000" class="total-blobs-slider">
        <br><br>
        Blobs Types
        <br>
        <input type="number" min="1" value="10" class="blobs-types-number">
        <br>
        <input type="range" min="1" max="50" value="10" class="blobs-types-slider">
        <br><br>
        Screen Size Multiplier
        <br>
        <input type="number" min="0.1" value="2" class="screen-number">
        <br>
        <input type="range" min="1" max="100" value="20" class="screen-slider">
        <br><br>
        Simulation Distance
        <br>
        <input type="number" min="10" value="100" class="simulationDistance-number">
        <br>
        <input type="range" min="10" max="1000" value="100" class="simulationDistance-slider">
        <br><br>
        <input type="submit" value="Run Simulation" class="submit">
    </div>
    <div class="hide">
        HIDE
    </div>
    <script type="module" src="./main.js"></script>
    <!-- <script type="module" src="./webGPU.js"></script> -->
    <!-- <script type="module" src="./index.js"></script> -->
    <canvas id="webgpu-canvas"></canvas>
</body>

</html>
